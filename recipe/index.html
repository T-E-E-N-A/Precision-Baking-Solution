<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe Generator</h1>
    <label for="dish">Enter Dish Name:</label>
    <input type="text" id="dish" placeholder="e.g., Pasta">
    <br>
    <label for="servings">Enter Servings:</label>
    <input type="number" id="servings" min="1" placeholder="e.g., 2">
    <br>
    <button onclick="fetchRecipe()">Get Recipe</button>
    
    <div id="recipe">
        <h2 id="recipe-title"></h2>
        <h3>Ingredients:</h3>
        <ul id="ingredients"></ul>
        <h3>Steps to Prepare:</h3>
        <ul id="steps"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
